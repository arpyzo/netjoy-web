<html>
<head>
<style>
#dataSvg {
    display: block;
    margin-left: auto;
    margin-right: auto;
    border: 1px;
    border-style: dashed;
}
.label {
    text-anchor: middle;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 12px;
    fill: black;
}
</style>
</head>
<body>
<svg id="dataSvg" width="900" height="500"></svg>
</body>
<script type="application/javascript" src="js/jquery-2.1.1-dev.js"></script>
<script type="application/javascript" src="js/d3.min.js"></script>
<script>
var svg_width = 900;
var svg_height = 500;

$(function() {
    var svg = d3.select("#dataSvg");
    
    var gradient = svg.append("svg:defs")
        .append("svg:linearGradient")
        .attr("id", "gradient")
        .attr("x1", "100%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%")
        .attr("spreadMethod", "pad");
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f88")
        .attr("stop-opacity", 1);
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 1); 

    d3.json("sqldata", function(error, packet_data) {
        bars = svg.selectAll("rect")
            .data(packet_data).enter()
            .append("rect")
            .attr("x", 50)
            .attr("y", function(d, i) { return i * 100; })
            .attr("width", 0)
            .attr("height", 50)
            .style("fill", "url(#gradient)");
        bars.transition()
            .attr("width", function(d) { return d.length / 900; })
            .ease("linear")
            .duration(500);
            // Add drop shadow
        svg.selectAll("text")
            .data(packet_data).enter()
            .append("text")
            .text(function(d) { return d.ethertype; })
            .attr("x", 25)
            .attr("y", function(d, i) { return i * 100 + 30; })
            .attr("class", "label");
    });
});
</script>
</html>
