<html>
<head>
<style>
@media (max-width: 1000px) {
    #main {
        width: 90%;
    }
}
@media (min-width: 1001px) {
    #main {
        width: 900px;
    }
}
#main {
    margin-left: auto;
    margin-right: auto;
}

#controls {
    margin: 20px;
}

a {
    border: 1px;
    border-style: solid;
    border-radius: 4px;
    text-decoration: none;
}

#dataSvg {
    display: block;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    background-image: url("/images/diagonals.png");
    background-repeat: repeat;
}

.label {
    text-anchor: left;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 12px;
    fill: black;
}
</style>
</head>
<body>
<div id="main">
    <div id="controls">
        Group By:
        <a href="/d3display?view=ethertype">Ethertype</a>
        <a href="/d3display?view=source_ip">Source IP</a>
        <a href="/d3display?view=destination_ip">Destination IP</a>
        <a href="/d3display?view=flow">Flow</a>
        <a href="/d3display?view=port">Port</a>
        <button>button</button>
    </div>
    
    <svg id="dataSvg" height="500"></svg>
</div>
</body>
<script type="application/javascript" src="js/jquery-2.1.1-dev.js"></script>
<script type="application/javascript" src="js/d3.min.js"></script>
<script>
// Quick and dirty query parameter function
// Sourced from www.fetchdesigns.com
var queryParams = {};
$.each(document.location.search.substr(1).split('&'), function(index, field) {
    var queryParam = field.split('=');
    queryParams[queryParam[0].toString()] = queryParam[1].toString();
});

var svg_width = $("#dataSvg").width();
var svg_height = 500;

$(function() {
    var svg = d3.select("#dataSvg");
    
    var gradient = svg.append("svg:defs")
        .append("svg:linearGradient")
        .attr("id", "gradient")
        .attr("x1", "100%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%")
        .attr("spreadMethod", "pad");
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f88")
        .attr("stop-opacity", 1);
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 1);
    
    viewType = "destination_ip";
    if (queryParams["view"] == "ethertype" || queryParams["view"] == "source_ip") {
        viewType = queryParams["view"];
    }

    d3.json("sqldata?view=" + viewType, function(error, packet_data) {
        bars = svg.selectAll("rect")
            .data(packet_data).enter()
            .append("rect")
            .attr("x", 25)
            .attr("y", function(d, i) { return i * 100 + 25; })
            .attr("width", 0)
            .attr("height", 50)
            .style("fill", "url(#gradient)");
        bars.transition()
            .attr("width", function(d) { return d.length / (svg_width - 50); })
            .ease("linear")
            .duration(500);
            // Add drop shadow
        svg.selectAll("text")
            .data(packet_data).enter()
            .append("text")
            .text(function(d) { 
                if (viewType == "ethertype") {
                    return d.ethertype;
                } else {
                    return d.source_ip;
                }
            })
            .attr("x", 25)
            .attr("y", function(d, i) { return i * 100 + 15; })
            .attr("class", "label");
    });
});

$("button").click(function() {
    //$(this).
});
</script>
</html>
